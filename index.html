<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI and Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Link  -->
     <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppings">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)]
    bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex items-center justify-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton font-normal">Alphabet Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playground start -->
        <section class="play-ground flex flex-col items-center gap-20 pt-20 hidden">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="text-white bg-[#2F2941] px-6 pb-4 rounded-bl-xl rounded-br-xl text-lg">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-9xl text-black font-bold">Y</p>
                </div>
            </div>
            <!-- screen keyboard start -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
             <!-- screen keyboard end -->
              <!-- life score -->
               <div class="flex justify-between w-3/5">
                <button class="px-8 py-2 btn rounded-full bg-[#360490] text-white">
                    life
                   <img src="images/h.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="px-8 py-2 btn rounded-full bg-[#894189] text-white">
                    Score
                   <img src="images/g.svg" alt="">
                    <span>1</span>
                  </button>
               </div>
            <!-- playground-end  -->
        </section>
        <!-- score -->
        <section class="hidden score flex justify-center items-center min-h-screen ">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] rounded-2xl px-10 py-10">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="alpha-clash-pro.js"></script>
</body>
</html>
